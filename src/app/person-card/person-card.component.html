<div *ngIf="name" class="card">
    <div class="card-header">
        <img class="profile-pic" src="assets/image-jeremy.png" alt="profile-pic">
        <div>
            <div class="subtitle">Report for</div>
            <div class="name">{{name | titlecase}}</div>
        </div>
    </div>
    <div class="card-content">
        <button
            (click)="selectRange(ReportRange.daily)"
            [ngClass]="range == ReportRange.daily ? 'selected' : ''">Daily</button>
        <button
            (click)="selectRange(ReportRange.weekly)"
            [ngClass]="range == ReportRange.weekly ? 'selected' : ''">Weekly</button>
        <button
            (click)="selectRange(ReportRange.monthly)"
            [ngClass]="range == ReportRange.monthly ? 'selected' : ''">Monthly</button>
    </div>
</div>
